<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
    <!-- 渐变 -->
    <defs>
        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#7FD5F7"/>
            <stop offset="100%" stop-color="#4285F4"/>
        </linearGradient>
    </defs>

    <!-- 整体组 -->
    <g transform="translate(40, 20)">
        <!-- [M]^s 标志 -->
        <g>
            <!-- 左括号 [ -->
            <path d="M0,0 L0,40 L8,40 L8,36 L4,36 L4,4 L8,4 L8,0 Z" fill="url(#brandGradient)"/>

            <!-- M 字母 -->
            <path d="M14,0 L14,40 L18,40 L18,12 L30,35 L42,12 L42,40 L46,40 L46,0 L40,0 L30,25 L20,0 Z" fill="url(#brandGradient)"/>

            <!-- 右括号 ] -->
            <path d="M52,0 L52,4 L56,4 L56,36 L52,36 L52,40 L60,40 L60,0 Z" fill="url(#brandGradient)"/>

            <!-- 上标 s -->
            <path d="M64,5 Q64,3 66,2 Q68,1 70,2 Q72,3 72,5 L72,7 L69,7 L69,6 Q69,5 68,5 Q67,5 67,6 Q67,7 68,7.5 L70,8.5 Q72,9.5 72,12 L72,14 Q72,16 70,17 Q68,18 66,17 Q64,16 64,14 L64,12 L67,12 L67,13 Q67,14 68,14 Q69,14 69,13 Q69,12 68,11.5 L66,10.5 Q64,9.5 64,7 Z" fill="url(#brandGradient)"/>
        </g>
    </g>

    <!-- MindSpore 文字 -->
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">MindSpore</text>
</svg>